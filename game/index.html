<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>GeoRAD App</title>

  </head>
  <body>
    <header class="w-full flex-col bg-slate-900 pb-2">
      <div
        class="w-full flex flex-row bg-violet-900 justify-between items-center px-8 py-4 text-white flex-wrap"
      >
        <a href="/">
          <h1 class="text-white text-lg font-semibold">GeoRAD</h1>
        </a>
        <nav class="md:flex gap-2 flex-wrap hidden">
          <button
            class="px-4 py-2 rounded-lg border-b hover:border-b-blue-400 hover:text-blue-400 font-semibold"
          >
            Criação
          </button>
          <button
            class="px-4 py-2 rounded-lg border-b hover:border-b-blue-400 hover:text-blue-400 font-semibold"
          >
            Calculadora
          </button>
          <a
            href="../game/index.html"
            class="px-4 py-2 rounded-lg border-b text-green-400 hover:border-b-blue-400 hover:text-blue-400 font-semibold"
          >
            Jogo
          </a>
        </nav>

        <img
          id="ativarMenu"
          src="../imgs/icons/menu-icon.svg"
          class="md:hidden w-8 h-8 text-white hover:animate-pulse"
        />
      </div>
      <!-- isMenuActive ? "flex" : "hidden" -->
      <div
        id="menu"
        class="hidden text-white text-sm w-full md:hidden rounded-b-full shadow-md drop-shadow-2xl shadow-violet-400 flex-row justify-center items-center gap-2 px-4 py-2 bg-violet-800"
      >
        <button class="hover:text-blue-400 border-r pr-2 rounded-r-lg">
          Criação
        </button>
        <button class="hover:text-blue-400 border-r pr-2 rounded-r-lg">
          Calculadora
        </button>
        <a href="/game/index.html" class="hover:text-blue-400"> Jogo </a>
      </div>
    </header>

    <main 
      class="flex min-h-screen flex-col items-center p-8 md:px-24 py-4 bg-slate-900 min-w-full relative bg-[url('/img/hero-pattern.svg')]"
    >
      <div  class="grid grid-cols-1 md:grid-cols-5">
        <div class="z-10 col-span-3">
          <header
            class="flex flex-col min-w-full justify-center items-centerm pt-8"
          >
            <h1
              class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
            >
              GeoRAD <span class="text-violet-600 dark:text-violet-500">Game</span>.
            </h1>
            <p
              class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400"
            >
              Com o GeoRAD você vai aprender geometria sem nem ver o tempo
              passar. Garanta suas habilidades craques em ângulos, polígonos,
              simetria e muito mais. Seja o campeão em geometria com o GeoRAD!
            </p>
          </header>

          <section
            class="flex flex-col min-w-max py-8 justify-center items-center"
          >
            <div class="flex flex-row gap-2 w-max">
                <a
                href="../index.html"
                class="group border-b-2 border-white rounded-full flex justify-center items-center px-2 py-1 text-white hover:border-violet-600 w-full"
              >
                <div class="bg-violet-600 w-full rounded-full text-center text-lg py-2 px-4 flex flex-row justify-center items-center gap-2 group-hover:bg-white">
                    <img src="../imgs/icons/game-2.svg" style="color:red" class="text-violet-900 w-8 h-8" />
                    <span class="group-hover:text-violet-600">
                      COMEÇAR A JOGAR
                    </span>
                </div>
              </a>
             
            </div>
            <span class="text-gray-400 p-6">ou crie uma conta:</span>
            <div class="flex flex-row gap-2 w-max">
                <div class="flex flex-row gap-2 w-max">
                    <a
                    href="../index.html"
                    class="group border-b-2 border-white rounded-full flex justify-center items-center px-2 py-1 text-white hover:border-violet-600 w-full"
                  >
                    <div class="bg-violet-600 w-full rounded-full text-center text-lg py-2 px-4 flex flex-row justify-center items-center gap-2 group-hover:bg-white">
                        <img src="../imgs/icons/account.svg"
                        class="text-violet-900 w-8 h-8 group-hover:animate-pulse"
                      />
                      <span
                        class="w-max text-[0] absolute group-hover:text-lg group-hover:relative delay-150 transition ease-in-out scale-0 group-hover:scale-100 group-hover:text-violet-600"
                      >
                        com e-mail
                      </span>
                    </div>
                  </a>
             

              <div class="flex flex-row gap-2 w-full">
                <a
                href="../"
                class="group border-b-2 border-white rounded-full flex justify-center items-center px-2 py-1 text-white hover:border-violet-600 w-full"
              >
                <div class="bg-violet-600 w-full rounded-full text-center text-lg py-2 px-4 flex flex-row justify-center items-center gap-2 group-hover:bg-white">
                    
                    <img src="../imgs/icons/google.svg" alt="google"
                    class="text-violet-900 w-8 h-8 group-hover:animate-pulse"
                  />
                  <span
                    class="w-max text-[0] absolute group-hover:text-lg group-hover:relative delay-150 transition ease-in-out scale-0 group-hover:scale-100 group-hover:text-violet-600"
                  >
                    com Google
                  </span>
                </div>
              </a>
            
            </div>
          </section>
        </div>

        <div
          class="z-10 col-span-2 text-white min-w-full flex-1 flex items-center justify-center"
        >
          <img src="../imgs/icons/game.svg" alt="game" class="w-60 h-60 text-violet-400">
        </div>
      </div>
      <!--   
        <Image
          src={"/imgs/bg-game-04.jpeg"}
          fill
          alt={""}
          class="object-cover rounded-lg opacity-10"
        /> -->
    </main>

    <script src="../javascript/index.js"></script>
  </body>
</html>
